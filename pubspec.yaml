name: classmate
description: A Planner App. for School, Work and Home.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.0+1

environment:
    sdk: '>=2.7.0 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    animated_text_kit: ^4.1.1
    cloud_firestore: ^1.0.4
    cupertino_icons: ^1.0.2
    equatable: ^2.0.0
    firebase_core: ^1.0.3
    flutter_bloc: ^7.0.0
    flutter_launcher_icons: ^0.9.0
    flutter_native_splash: ^1.1.7+1
    google_fonts: ^2.0.0
    hydrated_bloc: ^7.0.0
    replay_bloc: ^0.0.1
    rounded_loading_button: ^1.0.18
    string_validator: ^0.3.0
    video_player: ^2.1.1

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true
    assets:
        - assets/images/logo/
        - assets/videos/
        - google_fonts/
        - assets/gifs/
    fonts:
        - family: Averta
          fonts:
              - asset: assets/custom_fonts/Averta/AvertaDemoPE-Regular.ttf
              - asset: assets/custom_fonts/Averta/AvertaDemoPE-ExtraboldItalic.ttf
                weight: 800
        - family: Akrobat
          fonts:
              - asset: assets/custom_fonts/Akrobat/Akrobat-Thin.otf
                weight: 100
              - asset: assets/custom_fonts/Akrobat/Akrobat-ExtraLight.otf
                weight: 200
              - asset: assets/custom_fonts/Akrobat/Akrobat-Regular.otf
                weight: 400
              - asset: assets/custom_fonts/Akrobat/Akrobat-Bold.otf
                weight: 500
              - asset: assets/custom_fonts/Akrobat/Akrobat-SemiBold.otf
                weight: 600
              - asset: assets/custom_fonts/Akrobat/Akrobat-ExtraBold.otf
                weight: 800
              - asset: assets/custom_fonts/Akrobat/Akrobat-Black.otf
                weight: 900

# Native Splash Screen When Opening The App
flutter_native_splash:
    # Install using: flutter pub run flutter_native_splash:create
    # To restore defaults: flutter pub run flutter_native_splash:remove
    # Only one parameter can be used, color and background_image cannot both be set.
    color: '#ffffff'
    image: assets/images/logo/black_500px.png
    #background_image: "assets/background.png"
    color_dark: '#000000'
    image_dark: assets/images/logo/white_500px.png
    #background_image_dark: "assets/dark-background.png"

flutter_icons:
    # Install using: flutter pub run flutter_launcher_icons:main
    image_path: assets/images/logo/CM.png
    remove_alpha_ios: true
    android: true
    ios: true
