name: classmate
description: A Planner App. for School, Work and Home.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.1.1
  bloc_test: ^8.0.0
  connectivity_plus: ^1.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  flutter_native_splash: ^1.1.7+1
  hydrated_bloc: ^7.0.0
  logger: ^1.0.0
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
