name: classmate
description: A Planner App. for School, Work and Home.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  another_flushbar: ^1.10.20
  cloud_firestore: ^1.0.4
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  firebase_auth: ^1.0.3
  firebase_core: ^1.0.3
  firebase_messaging: ^10.0.0
  flutter_bloc: ^7.0.0
  flutter_datetime_picker: ^1.5.1
  flutter_easyloading: ^3.0.0
  flutter_snake_navigationbar: ^0.5.0
  flutter_speed_dial: ^3.0.5
  focused_menu: ^1.0.5
  geocoding: ^2.0.0
  geolocator: ^7.0.3
  google_fonts: ^2.0.0
  google_maps_flutter: ^2.0.6
  google_maps_place_picker: ^2.0.0-nullsafety.3
  intl: ^0.17.0
  location: ^4.1.1
  logger: ^1.0.0
  modal_bottom_sheet: ^2.0.0
  place_picker: ^0.9.19-nullsafety
  rxdart: ^0.27.0
  string_validator: ^0.3.0
  sweetsheet: ^0.3.1
  video_player: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.7+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo/
    - assets/videos/
    - google_fonts/
    - assets/gifs/
  fonts:
    - family: Averta
      fonts:
        - asset: assets/custom_fonts/Averta/AvertaDemoPE-Regular.ttf
        - asset: assets/custom_fonts/Averta/AvertaDemoPE-ExtraboldItalic.ttf
          weight: 800

# Native Splash Screen When Opening The App
flutter_native_splash:
  # Install using: flutter pub run flutter_native_splash:create
  # To restore defaults: flutter pub run flutter_native_splash:remove
  # Only one parameter can be used, color and background_image cannot both be set.
  color: "#ffffff"
  image: assets/images/logo/black_500px.png
  #background_image: "assets/background.png"
  color_dark: "#000000"
  image_dark: assets/images/logo/white_500px.png
  #background_image_dark: "assets/dark-background.png"

flutter_icons:
  # Install using: flutter pub run flutter_launcher_icons:main
  image_path: assets/images/logo/sample_b.png
  remove_alpha_ios: true
  android: true
  ios: true
